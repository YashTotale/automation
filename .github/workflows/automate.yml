name: Automated Run

on:
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job:
          - repos
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Script
        run: npm run do:'${{ matrix.job }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
